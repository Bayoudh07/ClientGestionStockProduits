<div>
<form [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username" [(ngModel)]="credentials.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" [(ngModel)]="credentials.password">
  </div>
<button type="submit" name="button" class="btn btn-outline-success">Login</button>
</form>
</div>
